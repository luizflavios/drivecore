databaseChangeLog:
  - changeSet:
      id: 001-create-table-roles
      author: luizflavio_s
      changes:
        - createTable:
            tableName: roles
            columns:
              - column:
                  name: id
                  type: uuid
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: description
                  type: varchar (100)
                  constraints:
                    nullable: false
              - column:
                  name: name
                  type: varchar (100)
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: timestamp
                  constraints:
                    nullable: false
              - column:
                  name: update_at
                  type: timestamp
                  constraints:
                    nullable: false

  - changeSet:
      id: 002-create-table-users
      author: luizflavio_s
      changes:
        - createTable:
            tableName: users
            columns:
              - column:
                  name: id
                  type: uuid
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: username
                  type: varchar (15)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: password
                  type: text
                  constraints:
                    nullable: false
              - column:
                  name: status
                  type: integer
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: timestamp
                  constraints:
                    nullable: false
              - column:
                  name: update_at
                  type: timestamp
                  constraints:
                    nullable: false
              - column:
                  name: version
                  type: bigint
                  constraints:
                    nullable: false
        - createIndex:
            indexName: idx_users_username
            tableName: users
            columns:
              - column:
                  name: username

  - changeSet:
      id: 003-create-table-users_roles
      author: luizflavio_s
      changes:
        - createTable:
            tableName: users_roles
            columns:
              - column:
                  name: user_id
                  type: uuid
                  constraints:
                    nullable: false
              - column:
                  name: role_id
                  type: uuid
                  constraints:
                    nullable: false
        - addPrimaryKey:
            columnNames: user_id, role_id
            constraintName: pk_users_roles
            tableName: users_roles
        - addForeignKeyConstraint:
            baseTableName: users_roles
            baseColumnNames: user_id
            referencedTableName: users
            referencedColumnNames: id
            constraintName: fk_usersroles_user
            onDelete: CASCADE
        - addForeignKeyConstraint:
            baseTableName: users_roles
            baseColumnNames: role_id
            referencedTableName: roles
            referencedColumnNames: id
            constraintName: fk_usersroles_role
            onDelete: CASCADE

  - changeSet:
      id: 004-create-employer-table
      author: luizflavio_s
      changes:
        - createTable:
            tableName: employers
            columns:
              - column:
                  name: id
                  type: UUID
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: VARCHAR (255)
                  constraints:
                    nullable: false
              - column:
                  name: document
                  type: VARCHAR (30)
                  constraints:
                    nullable: false
              - column:
                  name: birth_date
                  type: DATE
                  constraints:
                    nullable: false
              - column:
                  name: admission_date
                  type: DATE
                  constraints:
                    nullable: false
              - column:
                  name: user_id
                  type: UUID
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: version
                  type: BIGINT
              - column:
                  name: created_at
                  type: TIMESTAMP
                  constraints:
                    nullable: false
              - column:
                  name: update_at
                  type: TIMESTAMP
                  constraints:
                    nullable: false
        - addForeignKeyConstraint:
            baseTableName: employers
            baseColumnNames: user_id
            constraintName: fk_employer_user
            referencedTableName: "users"
            referencedColumnNames: id

  - changeSet:
      id: 005-create-expenses-table
      author: luizflavio_s
      changes:
        - createTable:
            tableName: expenses
            columns:
              - column:
                  name: id
                  type: UUID
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: amount
                  type: NUMERIC(15, 2)
                  constraints:
                    nullable: false
              - column:
                  name: description
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: created_by
                  type: UUID
                  constraints:
                    nullable: false
              - column:
                  name: version
                  type: BIGINT
              - column:
                  name: created_at
                  type: TIMESTAMP
                  constraints:
                    nullable: false
              - column:
                  name: update_at
                  type: TIMESTAMP
                  constraints:
                    nullable: false

        - addForeignKeyConstraint:
            baseTableName: expenses
            baseColumnNames: created_by
            referencedTableName: users
            referencedColumnNames: id
            constraintName: fk_expenses_created_by_users

  - changeSet:
      id: 006-create-contracts-table
      author: luizflavio_s
      changes:
        - createTable:
            tableName: contracts
            columns:
              - column:
                  name: id
                  type: UUID
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: destiny
                  type: VARCHAR(100)
                  constraints:
                    nullable: false
              - column:
                  name: start_date
                  type: DATE
              - column:
                  name: final_date
                  type: DATE
              - column:
                  name: initial_kilometer
                  type: BIGINT
              - column:
                  name: final_kilometer
                  type: BIGINT
              - column:
                  name: commission
                  type: DECIMAL(15,2)
                  constraints:
                    nullable: false
              - column:
                  name: contract_value
                  type: DECIMAL(15,2)
                  constraints:
                    nullable: false
              - column:
                  name: created_by
                  type: UUID
                  constraints:
                    nullable: false
              - column:
                  name: responsible_id
                  type: UUID
              - column:
                  name: version
                  type: BIGINT
              - column:
                  name: created_at
                  type: TIMESTAMP
                  constraints:
                    nullable: false
              - column:
                  name: update_at
                  type: TIMESTAMP
                  constraints:
                    nullable: false

        - addForeignKeyConstraint:
            baseTableName: contracts
            baseColumnNames: created_by
            referencedTableName: users
            referencedColumnNames: id
            constraintName: fk_contracts_created_by
        - addForeignKeyConstraint:
            baseTableName: contracts
            baseColumnNames: responsible_id
            referencedTableName: employers
            referencedColumnNames: id
            constraintName: fk_contracts_responsible

  - changeSet:
      id: 007-create-table-contracts_expenses
      author: luizflavio_s
      changes:
        - createTable:
            tableName: contracts_expenses
            columns:
              - column:
                  name: contract_id
                  type: uuid
                  constraints:
                    nullable: false
              - column:
                  name: expense_id
                  type: uuid
                  constraints:
                    nullable: false
        - addPrimaryKey:
            columnNames: contract_id, expense_id
            constraintName: pk_contracts_expenses
            tableName: contracts_expenses
        - addForeignKeyConstraint:
            baseTableName: contracts_expenses
            baseColumnNames: contract_id
            referencedTableName: contracts
            referencedColumnNames: id
            constraintName: fk_contracts
            onDelete: CASCADE
        - addForeignKeyConstraint:
            baseTableName: contracts_expenses
            baseColumnNames: expense_id
            referencedTableName: expenses
            referencedColumnNames: id
            constraintName: fk_expenses
            onDelete: CASCADE